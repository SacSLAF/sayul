<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Contact Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background-color: #0f172a;
            color: #f8fafc;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .section {
            padding: 5rem 0;
            width: 100%;
        }
        
        .section.contact {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }
        
        .section.contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #60a5fa, #a78bfa, #f472b6);
            z-index: 1;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }
        
        .section-title h2 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            letter-spacing: 1px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 5px;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }
        
        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
        }
        
        .contact-info {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(96, 165, 250, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        
        .contact-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(96, 165, 250, 0.15);
            border-color: rgba(96, 165, 250, 0.4);
        }
        
        .contact-info h3 {
            font-size: 2rem;
            margin-bottom: 1.2rem;
            color: #f1f5f9;
            position: relative;
            display: inline-block;
        }
        
        .contact-info h3::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            bottom: -8px;
            left: 0;
            border-radius: 2px;
        }
        
        .contact-info p {
            font-size: 1.1rem;
            color: #cbd5e1;
            margin-bottom: 2.5rem;
            line-height: 1.8;
        }
        
        .contact-details {
            margin-bottom: 3rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.8rem;
            padding: 1.2rem;
            background: rgba(15, 23, 42, 0.7);
            border-radius: 12px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .contact-item:hover {
            background: rgba(30, 41, 59, 0.9);
            transform: translateX(5px);
            border-left: 4px solid #60a5fa;
        }
        
        .contact-item i {
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
            flex-shrink: 0;
        }
        
        .contact-item div {
            font-size: 1.1rem;
            color: #f1f5f9;
            font-weight: 500;
        }
        
        /* WhatsApp Button Styles */
        .whatsapp-contact {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #25D366 0%, #1da851 100%);
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 1.3rem 2rem;
            border-radius: 14px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-align: center;
            margin-top: 1rem;
        }
        
        .whatsapp-contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
            z-index: -1;
        }
        
        .whatsapp-contact:hover::before {
            left: 100%;
        }
        
        .whatsapp-contact:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 15px 35px rgba(37, 211, 102, 0.4);
            letter-spacing: 0.5px;
        }
        
        .whatsapp-contact:active {
            transform: translateY(-2px) scale(1.01);
        }
        
        .whatsapp-contact i {
            font-size: 1.6rem;
            margin-right: 12px;
            transition: transform 0.3s ease;
        }
        
        .whatsapp-contact:hover i {
            transform: scale(1.2) rotate(5deg);
        }
        
        /* WhatsApp Floating Animation */
        .whatsapp-contact {
            animation: pulse-green 3s infinite;
        }
        
        @keyframes pulse-green {
            0% {
                box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
            }
            50% {
                box-shadow: 0 10px 30px rgba(37, 211, 102, 0.5);
            }
            100% {
                box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
            }
        }
        
        /* Map Container Styles */
        .map-container {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            height: 100%;
            border: 1px solid rgba(96, 165, 250, 0.2);
            transition: all 0.4s ease;
        }
        
        .map-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(96, 165, 250, 0.15);
            border-color: rgba(96, 165, 250, 0.4);
        }
        
        .map-container iframe {
            width: 100%;
            height: 100%;
            min-height: 450px;
            border: none;
            display: block;
        }
        
        /* Contact Form (Optional - you can add this later) */
        .contact-form {
            margin-top: 3rem;
            padding-top: 2.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #f1f5f9;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .contact-content {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
            
            .map-container iframe {
                min-height: 400px;
            }
        }
        
        @media (max-width: 768px) {
            .section-title h2 {
                font-size: 2.5rem;
            }
            
            .contact-info {
                padding: 2rem;
            }
            
            .contact-info h3 {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 0 1.5rem;
            }
            
            body {
                padding: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .section-title h2 {
                font-size: 2rem;
            }
            
            .contact-item {
                flex-direction: column;
                text-align: center;
                padding: 1.5rem 1rem;
            }
            
            .contact-item i {
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .whatsapp-contact {
                font-size: 1.1rem;
                padding: 1.2rem 1.5rem;
            }
            
            .map-container iframe {
                min-height: 350px;
            }
            
            .container {
                padding: 0 1rem;
            }
        }
        
        /* Decorative Elements */
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .floating-icon {
            position: absolute;
            color: rgba(96, 165, 250, 0.1);
            font-size: 1.5rem;
            animation: float 20s infinite linear;
        }
        
        .floating-icon:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-icon:nth-child(2) {
            top: 25%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .floating-icon:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .floating-icon:nth-child(4) {
            bottom: 30%;
            right: 10%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        /* Social Media Icons */
        .social-media {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
            justify-content: center;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(30, 41, 59, 0.8);
            color: #cbd5e1;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
            color: white;
        }
        
        .social-icon.facebook:hover {
            background: #1877F2;
        }
        
        .social-icon.instagram:hover {
            background: linear-gradient(45deg, #405DE6, #E1306C, #F77737);
        }
        
        .social-icon.twitter:hover {
            background: #1DA1F2;
        }
        
        .social-icon.youtube:hover {
            background: #FF0000;
        }
    </style>
</head>
<body>
    <section class="section contact" id="contact">
        <div class="container">
            <div class="section-title">
                <h2>Contact Us</h2>
            </div>

            <div class="contact-content">
                <div class="contact-info">
                    <h3>Get In Touch</h3>
                    <p>
                        Ready to explore Sri Lanka? Contact us to book your private van
                        hire or ask any questions about our services. We're here to help you plan your perfect Sri Lankan adventure.
                    </p>

                    <div class="contact-details">
                        <div class="contact-item">
                            <i class="fas fa-phone-alt"></i>
                            <div>+94 77 332 4056</div>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <div>sayulceylonparadisetours@gmail.com</div>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>Colombo, Sri Lanka</div>
                        </div>
                    </div>

                    <a
                        href="https://wa.me/94773324056"
                        class="whatsapp-contact"
                        target="_blank"
                    >
                        <i class="fab fa-whatsapp"></i> Message us on WhatsApp
                    </a>
                    
                    <div class="social-media">
                        <a href="#" class="social-icon facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon youtube">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </div>
                </div>

                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126743.58638743578!2d79.78616430488758!3d6.921831294874699!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae253d10f7a7003%3A0x320b2e4d32d3838d!2sColombo%2C%20Sri%20Lanka!5e0!3m2!1sen!2sus!4v1689876543210!5m2!1sen!2sus"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                    ></iframe>
                </div>
            </div>
        </div>
        
        <!-- Floating Icons for Decoration -->
        <div class="floating-icons">
            <div class="floating-icon"><i class="fas fa-map-marked-alt"></i></div>
            <div class="floating-icon"><i class="fas fa-car"></i></div>
            <div class="floating-icon"><i class="fas fa-umbrella-beach"></i></div>
            <div class="floating-icon"><i class="fas fa-mountain"></i></div>
        </div>
    </section>
    
    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add click animation to contact items
            const contactItems = document.querySelectorAll('.contact-item');
            
            contactItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Copy contact info to clipboard
                    const text = this.querySelector('div').textContent;
                    
                    // Visual feedback
                    this.style.transform = 'scale(0.98)';
                    this.style.backgroundColor = 'rgba(96, 165, 250, 0.2)';
                    
                    setTimeout(() => {
                        this.style.transform = '';
                        this.style.backgroundColor = '';
                    }, 300);
                    
                    // For phone number, suggest calling
                    if (this.querySelector('.fa-phone-alt')) {
                        if (confirm(`Call ${text}?`)) {
                            window.location.href = `tel:${text.replace(/\s+/g, '')}`;
                        }
                    }
                    
                    // For email, suggest composing email
                    if (this.querySelector('.fa-envelope')) {
                        if (confirm(`Send email to ${text}?`)) {
                            window.location.href = `mailto:${text}`;
                        }
                    }
                });
            });
            
            // WhatsApp button interaction
            const whatsappBtn = document.querySelector('.whatsapp-contact');
            
            whatsappBtn.addEventListener('mouseenter', function() {
                // Add a subtle animation
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = 'pulse-green 3s infinite';
                }, 50);
            });
            
            // Add a simple greeting when WhatsApp is clicked
            whatsappBtn.addEventListener('click', function(e) {
                // Optional: You could add tracking or confirmation here
                console.log('WhatsApp contact clicked');
            });
            
            // Animate contact info on scroll
            const observerOptions = {
                threshold: 0.2,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);
            
            // Observe contact items for animation
            contactItems.forEach(item => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                item.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                observer.observe(item);
            });
            
            // Observe the WhatsApp button
            whatsappBtn.style.opacity = '0';
            whatsappBtn.style.transform = 'translateY(20px)';
            whatsappBtn.style.transition = 'opacity 0.5s ease 0.3s, transform 0.5s ease 0.3s';
            observer.observe(whatsappBtn);
        });
    </script>
</body>
</html>
